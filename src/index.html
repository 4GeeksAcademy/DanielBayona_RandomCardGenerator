<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="btnStyle mt-5">
      <button type="button" class="btn btn-outline-primary" id="changeCard">
        New card
      </button>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <div class="card d-flex flex-column justify-content-between" id="myCard">
        <div class="d-flex justify-content-start align-items-start ps-3">
          <i class="suit">♥</i>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <h1 id="number">8</h1>
        </div>
        <div class="d-flex justify-content-end align-items-end pe-3">
          <i class="suit">♥</i>
        </div>
      </div>
    </div>
  </body>
</html>
